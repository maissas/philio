<mat-card>
  <mat-card-header class="cardHeader">
    <mat-card-title>
      <h1 > Inscription </h1>
    </mat-card-title>
    <mat-card-subtitle >
      <!--<p style="color: #4ca127"> Vos informations sont enregistrés avec succès </p> <br>-->
      2. Merci d'ajouter votre photo de profil et votre extrait de naissance
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <!-- add Image with input -->

      <!-- Image De Profil -->
      <label style="color: white"> Image Du Profil : </label><br>

      <input type="file" id="uploaderProfileImage" name="imgProfil" (change)="selectImageProfile($event)"/>

      <!-- Extrait De Naissance-->
      <br><br>
      <label style="color: white"> Extrait De Naissance : </label><br>

      <input type="file" id="uploaderExtraitNaissance" name="extraitNaissance" (change)="selectExtraitNaissance($event)" />

    <cl-image public-id="dog" angle="20" format="jpg">
      <cl-transformation height="150" width="150" crop="fill" effect="sepia"></cl-transformation>
      <cl-transformation overlay="text:arial_20:Angular" color="#EECCAA" gravity="south" y="20"></cl-transformation>
    </cl-image>

    <br><br>
      <button mat-button color="primary" (click)="register()">Enregistrer</button>


  </mat-card-content>

</mat-card>
