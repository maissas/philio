<mat-card class="example-card">
  <mat-card-header class="cardHeader">
    <mat-card-title>
      <h1 style="color: #4ca127">Vos informations sont enregistrés avec succès ... </h1>
    </mat-card-title>
    <mat-card-subtitle >
      Pour compléter l'inscription merci d'ajouter votre photo de profile et votre extrait de naissance
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <!-- add Image with input -->

    <!-- Image De Profil -->
    <label style="color: white"> Image Du Profil : </label><br>
    <input type="file" name="imgProfil" (change)="selectImageProfile($event)"/>

    <!-- Extrait De Naissance -->
    <br><br>
    <label style="color: white"> Extrait De Naissance : </label><br>
    <input type="file" name="extraitNaissance" (change)="selectExtraitNaissance($event)" />


  </mat-card-content>

</mat-card>
